<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="unnamed.png" type="image/x-icon">
    <title>clock</title>
</head>

<body>
    <div class="wrapper">
        <div class="outer-layer">
            <div class="first-line">
                <span>3</span> <span>9</span>
            </div>
            <div class="second-line">
                <span>12</span> <span>6</span>
            </div>
            <div class="third-line">
                <span>10</span> <span>4</span>
            </div>
            <div class="fourth-line">
                <span>11</span> <span>5</span>
            </div>
            <div class="fifth-line">
                <span>8</span> <span>2</span>
            </div>
            <div class="sixth-line">
                <span>7</span> <span>1</span>
            </div>
        </div>
        <div class="circle-conatiner">
            <div class="circle">
            </div>
        </div>
        <div class="nidle-conatiner">
            <div class="hours-niddle1">
                <span class="hours-line"></span>
                <span class="samebg"></span>
            </div>
            <div class="min-niddle1">
                <span class="min-line"></span>
                <span class="samebg"></span>
            </div>
            <div class="sec-niddle1">
                <span class="sec-line"></span>
                <span class="samebg"></span>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
