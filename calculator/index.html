<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="result">
            00
        </div>
        <div class="btns">
            <div class="btn" value="1" id="one">1</div>
            <div class="btn" value="2" id="two">2</div>
            <div class="btn" value="3" id="three">3</div>
            <div class="btn" value="4" id="four">4</div>
            <div class="btn" value="5" id="five">5</div>
            <div class="btn" value="6" id="six">6</div>
            <div class="btn" value="7" id="seven">7</div>
            <div class="btn" value="8" id="eight">8</div>
            <div class="btn" value="9" id="nine">9</div>
            <div class="btn" value="0" id="zero">0</div>
            <div class="btn" value="00" id="double-zero">00</div>
            <div class="btn" value="." id="point">.</div>
            <div class="btn" value="%" id="module">%</div>
            <div class="btn" value="+" id="add">+</div>
            <div class="btn" value="-" id="sub"> -</div>
            <div class="btn" value="=" id="equal"> =</div>
            <div class="btn" value="*" id="mult">*</div>
            <div class="btn" value="/" id="divide">/</div>
            <div class="btn" value="ON" id="on-btn">ON</div>
            <div class="btn" value="clear" id="clear">cl</div>


        </div>
    </div>
</body>
<script src="/index.js"></script>

</html>
